<!doctype html>
<html lang="en">
<head>

<body>
  <div class="shell">
    <aside class="left">
      <div class="brand">
        <div class="logo">V</div>
        <p class="tagline">Vevo Store for you, here you can get a prefect style</p>
      </div>

    <main class="right">
      <div class="panel">

        <form class="form" action="#" method="post">

            <input type="text" inputmode="numeric" maxlength="1" aria-label="Digit 3" />

            <input type="text" inputmode="numeric" maxlength="1" aria-label="Digit 5" />
            <input type="text" inputmode="numeric" maxlength="1" aria-label="Digit 6" />
          </div>

          <button class="btn btn-primary" type="submit">send</button>
        </form>

        <a class="back-link" href="login.html">back to log in page</a>
      </div>
    </main>
  </div>

</html>
