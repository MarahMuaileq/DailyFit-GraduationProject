<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>متجر فيفو — تأكيد الرمز</title>
  <link rel="stylesheet" href="confirm.css" />
</head>
<body style="direction:rtl;text-align:right">
  <div class="shell">
    <aside class="left">
      <div class="brand">
        <div class="logo">V</div>
        <p class="tagline">متجر فيفو، الذوق عليك والتنفيذ علينا 💖</p>
      </div>
    </aside>

    <main class="right">
      <div class="panel">
        <h1 class="form-title">تأكيد الرمز</h1>
        <p class="hint">
          أدخل الرمز الذي قمنا بإرساله على ********53 لتكملة تسجيل الدخول
        </p>

        <form class="form" action="#" method="post">
          <div class="otp" aria-label="رمز التحقق لمرة واحدة">
            <input type="text" inputmode="numeric" maxlength="1" aria-label="الرقم 1" />
            <input type="text" inputmode="numeric" maxlength="1" aria-label="الرقم 2" />
            <input type="text" inputmode="numeric" maxlength="1" aria-label="الرقم 3" />
            <input type="text" inputmode="numeric" maxlength="1" aria-label="الرقم 4" />
            <input type="text" inputmode="numeric" maxlength="1" aria-label="الرقم 5" />
            <input type="text" inputmode="numeric" maxlength="1" aria-label="الرقم 6" />
          </div>

          <button class="btn btn-primary" type="submit">إرسال</button>
        </form>

        <a class="back-link" href="login-ar.html">الرجوع لصفحة الدخول</a>
      </div>
    </main>
  </div>
</body>
</html>
